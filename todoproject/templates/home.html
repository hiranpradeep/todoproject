{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>Todo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="task name" >
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="priority" >
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="date"  >
            </div>
            <input type="submit" class="btn btn-success" >
        </form>
        </div>
        <div class="col-md-6">
            <h1>Task to be completed</h1>
            {% for i in task %}
            <h5 >{{i.name}}</h5>
            <p><b>{{i.priority}}</b></p>
            <p><b>{{i.date}}</b></p>
            <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
             <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
